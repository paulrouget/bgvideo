<!DOCTYPE html>

<script src="http://cdn.sublimevideo.net/js/st9s0myu.js"></script>

<style>
  body { background-color: #000}
  canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1}
  .sublime_video_wrapper { box-shadow: 0 0 20px black; border-radius: 5px;}
  #videow { width: 544px; margin: auto; margin-top: 50px}
  h1, footer { color: white; position: absolute; font-family: sans-serif;  font-size: 12px}
  h1 {top: 10px; left: 10px;} footer {bottom: 10px; right: 10px}
  a, a:visited {color: white}
</style>

<script>
    window.requestAnimFrame = (function(){
      return  window.requestAnimationFrame       ||
              window.webkitRequestAnimationFrame ||
              window.mozRequestAnimationFrame    ||
              window.oRequestAnimationFrame      ||
              window.msRequestAnimationFrame     ||
              function(callback){
                window.setTimeout(callback, 1000 / 60);
              };
    })(); // -- By @paul_irish

    window.onload = function() {
      var canvas = document.querySelector("#canvas");
      var video = document.querySelector("#video");
      var ctx = canvas.getContext("2d");
      (function() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        window.requestAnimFrame(arguments.callee);
      })();
    }
</script>

<canvas id="canvas" width="2" height="2"></canvas>

<h1>Fun with &lt;video> and &lt;canvas>.</h1>

<div id="videow">
<video id="video" class='sublime sv_html5_fullscreen' height='306' width='544' preload='none'>
  <source src="http://4076.voxcdn.com/demo-videos/midnight_sun_sv1_360p.mp4" />
  <source src="http://4076.voxcdn.com/demo-videos/midnight_sun_sv1_360p.webm" />
</video>
</div>
